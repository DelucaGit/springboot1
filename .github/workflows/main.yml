name: Java CI/CD with Docker and Neon

on:
  push:
    branches: [ "main" ] # Se till att detta matchar namnet på din huvudgren

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24 # Matchar din lokala version i loggen
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        # Vi skickar med DB-variabler även här ifall Spring-testerna kräver dem
        run: mvn clean package
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Ändra 'ditt-anvandarnamn' till ditt faktiska namn på Docker Hub (små bokstäver!)
          tags: nuhdocker/springboot1:latest